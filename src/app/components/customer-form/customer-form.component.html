<app-header></app-header>
<div class="container" >
  <h2>Customer Information</h2>
  <form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)" >
      <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" id="fname" required
          [(ngModel)]="model.firstName" name="firstName" #firstname="ngModel">
          <div *ngIf="!firstname?.valid && (firstname?.dirty ||firstname?.touched)" class="alert alert-danger">
            <div [hidden]="!firstname.errors.required">
            First Name is required
            </div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastname"> Last Name</label>
            <input type="text" class="form-control" id="lastname" required
              [(ngModel)]="model.lastName" name="lastName" #lastname="ngModel">
            <div *ngIf="!lastname?.valid && (lastname?.dirty ||lastname?.touched)" 
            class="alert alert-danger">
              <div [hidden]="!lastname.errors.required">
              Last Name is required
              </div>
              </div>
          </div>
          <div class="form-group">
              <label for="email"> Email </label>
              <input type="text" class="form-control" id="email" required
                [(ngModel)]="model.email" name="email" #email="ngModel"
                pattern = "^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
                <div class="alert alert-danger" [hidden]="email.valid || email.untouched">
                    <div  *ngIf="email.errors && email?.errors.required">
                        Email is required
                    </div>
                    <div  *ngIf="email.errors && email?.errors.pattern">
                        Email is invalid
                    </div>
                </div>
              </div>
              <div class="form-group">
                  <label for="phone"> Phone Number</label>
                  <input type="number" class="form-control" id="phone" required
                    [(ngModel)]="model.phoneNo" name="phoneNo" #phoneNo="ngModel"
                    pattern="[789][0-9]{9}">
              </div>
              <div  *ngIf="phoneNo.errors && phoneNo?.errors.pattern">
              phone number is invalid
            </div>
           <div class="form-group">
             <label class="label label-default">
                 Gender: </label>  
                 <label class="radio-inline"><input type="radio" name="radio" [(ngModel)]="model.gender" checked="checked">Male</label>
                 <label class="radio-inline"><input type="radio" name="radio"  [(ngModel)]="model.gender"> Female</label>
             </div>
            
             <div>
                Address
            <select  class="form-control-inline" name="satate">
                    <option selected="" value=""  disabled selected>State</option>  
                    <option [ngValue]="k.state" *ngFor="let k of add"> {{k.state}}  </option> 
            </select>

             
        
                 <select class="form-control-inline" name="district">
                        <option value="" disabled selected>District</option>
                        <option value=""> </option> 
                 </select> 
        
                <select class=" form-control-inline" name="locallevel">
                            <option value="" disabled selected>Local Level</option>
                            <option value=""></option>
                     </select>  
                
            </div> 
            &nbsp;
             
            <div class="form-group">
                <label for="uname">User Name</label>
                <input type="text" class="form-control" id="uname" required
                [(ngModel)]="model.username" name="username" #userName="ngModel">
                <div *ngIf="!userName?.valid && (userName?.dirty ||userName?.touched)" class="alert alert-danger">
                  <div [hidden]="!userName.errors.required">
                 User name must be provided      
                 </div>
                  </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" 
                [(ngModel)]="model.password" name="password" required #passwd="ngModel">
                <div *ngIf="!passwd?.valid && (passwd?.dirty ||passwd?.touched)" class="alert alert-danger">
                  <div [hidden]="!passwd.errors.required">
                Password is needed to be provided
                  </div>
                  </div>
              </div>
              <div class="form-group">
                <label for="password">Confrom Password</label>
                <input type="password" class="form-control" id="passworde" 
                [(ngModel)]="model.password" name="password" required #passwod="ngModel">
                <div *ngIf="!passwod?.valid && (passwod?.dirty ||passwod?.touched)" class="alert alert-danger">
                  <div [hidden]="!passwod.errors.required">
                Password is needed to be provided
                  </div>
                  </div>
              </div>
              <button type="submit" class="btn btn-success"
              [disabled]="!customerForm.form.valid">Submit</button>
  </form>
</div>
&nbsp;
<app-footer></app-footer>
